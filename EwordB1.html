<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1 영단어 마스터 (라이트너 시스템)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
        }
        .eng-font {
            font-family: 'Poppins', sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            position: relative;
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #ffffff;
            overflow-y: auto;
            justify-content: flex-start;
            padding-top: 2rem;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Proficiency Steps */
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e5e7eb;
            transition: all 0.3s ease;
        }
        .step-dot.active {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 shadow-md z-10 shrink-0">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                <span id="header-title">B1 라이트너 학습기</span>
            </h1>
            <div class="text-xs font-medium bg-indigo-700 px-3 py-1 rounded-full">
                마스터: <span id="progress-text">0%</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-4 w-full max-w-md mx-auto relative overflow-hidden">
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="absolute inset-0 bg-gray-100 z-50 flex flex-col items-center justify-center">
            <div class="loader mb-4"></div>
            <p class="text-gray-600 font-medium">B1 데이터 로딩 중...</p>
            <p class="text-xs text-gray-400 mt-2" id="loading-count"></p>
        </div>

        <!-- Tab Navigation -->
        <div class="flex w-full bg-gray-200 rounded-lg p-1 mb-4 shrink-0">
            <button id="tab-study" onclick="switchTab('study')" class="flex-1 py-2 text-sm font-medium rounded-md bg-white shadow text-indigo-600 transition-all">학습 모드</button>
            <button id="tab-list" onclick="switchTab('list')" class="flex-1 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all">전체 목록</button>
        </div>

        <!-- Study Mode View -->
        <div id="view-study" class="w-full flex-1 flex flex-col relative h-full min-h-0">
            
            <!-- Filter Options -->
            <div class="flex justify-between items-center mb-2 px-1 shrink-0">
                <span class="text-sm text-gray-500" id="counter-text">1 / --</span>
                <label class="flex items-center space-x-2 text-xs text-gray-600 cursor-pointer">
                    <input type="checkbox" id="hide-mastered" class="form-checkbox text-indigo-600 rounded" onchange="toggleFilter()" checked>
                    <span>마스터 제외하고 보기</span>
                </label>
            </div>

            <!-- Flashcard Area -->
            <div class="card-container w-full flex-1 relative mb-4 min-h-0">
                <div class="card w-full h-full" id="flashcard" onclick="flipCard()">
                    
                    <!-- Front -->
                    <div class="card-face p-6 border-b-4 border-gray-200 transition-colors" id="card-front-border">
                        <div class="w-full flex justify-between items-start absolute top-6 px-6">
                            <span class="text-xs font-bold text-gray-400 tracking-widest uppercase">Question</span>
                            <div class="flex gap-1" id="level-indicator-front">
                                <!-- Dots injected by JS -->
                            </div>
                        </div>

                        <h2 id="card-word" class="text-5xl font-bold text-gray-800 eng-font mb-4 text-center mt-4">Loading</h2>
                        
                        <button onclick="event.stopPropagation(); playAudio()" class="mt-2 p-3 bg-gray-50 rounded-full hover:bg-gray-100 text-indigo-600 transition-colors shadow-sm" title="발음 듣기">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>
                        </button>
                        
                        <div class="absolute bottom-10 text-gray-400 text-sm animate-bounce">
                            터치하여 정답 확인
                        </div>
                    </div>

                    <!-- Back -->
                    <div class="card-face card-back no-scrollbar p-6 border-b-4 border-indigo-100">
                        <div class="w-full flex justify-between items-start mb-4 border-b pb-2">
                            <div>
                                <h3 id="card-word-back" class="text-3xl font-bold text-indigo-600 eng-font">Loading</h3>
                                <p id="card-phonetic" class="text-gray-400 text-sm font-mono mt-1">/---/</p>
                            </div>
                            <button onclick="event.stopPropagation(); playAudio()" class="text-gray-400 hover:text-indigo-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                                </svg>
                            </button>
                        </div>
                        
                        <div id="meanings-container" class="w-full space-y-4 text-left">
                            <!-- Meanings will be injected here -->
                        </div>

                        <div class="mt-auto pt-6 w-full text-center">
                            <p class="text-xs text-gray-400 mb-2">스스로 평가해보세요</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls (OX Quiz Style) -->
            <div class="flex justify-between items-center gap-3 shrink-0 h-16">
                <button onclick="updateProficiency(-1)" class="flex-1 h-full bg-white border-2 border-red-100 text-red-500 rounded-xl shadow-sm hover:bg-red-50 hover:border-red-300 active:scale-95 transition-all flex flex-col justify-center items-center">
                    <span class="font-bold text-lg">모름 (X)</span>
                    <span class="text-[10px] text-red-400">자주 복습</span>
                </button>

                <button onclick="updateProficiency(1)" class="flex-1 h-full bg-indigo-600 border-2 border-indigo-600 text-white rounded-xl shadow-md hover:bg-indigo-700 active:scale-95 transition-all flex flex-col justify-center items-center">
                    <span class="font-bold text-lg">알아요 (O)</span>
                    <span class="text-[10px] text-indigo-200">다음 단계로</span>
                </button>
            </div>
        </div>

        <!-- List Mode View (Hidden by default) -->
        <div id="view-list" class="hidden w-full h-full flex-col bg-gray-50 rounded-lg shadow-inner overflow-hidden">
            <div class="p-3 bg-white border-b flex justify-between items-center shrink-0 gap-2">
                <div class="relative flex-1">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="search-input" onkeyup="filterList()" placeholder="단어 검색..." class="w-full pl-9 pr-3 py-2 border rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
                </div>
                <button onclick="resetAllData()" class="text-xs text-red-500 underline hover:text-red-700 whitespace-nowrap">초기화</button>
            </div>
            <div id="word-list-container" class="flex-1 overflow-y-auto p-3 space-y-3">
                <!-- Word list items injected here -->
            </div>
        </div>

    </main>

            ["hurricane", "/ˈhʌr.ɪ.kən/", "n:허리케인"], ["hurry", "/ˈhʌr.i/", "v:서두르다"], ["hurt", "/hɜːt/", "v:다치게 하다"], ["husband", "/ˈhʌz.bənd/", "n:남편"],
            ["i", "/aɪ/", "pron:나는"]

        // --- State Management ---
        // learnedMap: { id: level (0, 1, 2, 3) }
        let vocabData = [];
        let currentIndex = 0;
        let learnedMap = JSON.parse(localStorage.getItem('b1_vocab_levels')) || {}; // Changed to B1 storage
        let filteredIndices = [];
        let isFilteredMode = true; // Default to filtering mastered words
        let searchTerm = "";

        // --- Initialization ---
        window.onload = function() {
            parseVocabData();
            
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('header-title').textContent = `B1 라이트너 (${vocabData.length})`;
                updateFilteredIndices();
                renderCard();
                updateProgress();
                renderList();
            }, 500);
        };

        // --- Core Functions ---

        function parseVocabData() {
            vocabData = rawVocabData.map((item, index) => {
                const meanings = item.slice(2).map(m => {
                    const splitIndex = m.indexOf(':');
                    const pos = m.substring(0, splitIndex);
                    const k = m.substring(splitIndex + 1);
                    return { pos, k };
                });
                return {
                    id: index + 1,
                    word: item[0],
                    phonetic: item[1],
                    meanings: meanings
                };
            });
            document.getElementById('loading-count').textContent = `${vocabData.length}개 B1 데이터 로드됨`;
        }
        
        function updateFilteredIndices() {
            if (isFilteredMode) {
                // Filter out Level 3 (Mastered) words
                filteredIndices = vocabData
                    .map((_, index) => index)
                    .filter(index => {
                        const level = learnedMap[vocabData[index].id] || 0;
                        return level < 3; 
                    });
                
                if (filteredIndices.length === 0 && vocabData.length > 0) {
                   // All words mastered!
                   alert("대단합니다! 모든 B1 단어를 마스터(3단계) 하셨습니다! 전체 복습을 위해 필터를 해제합니다.");
                   document.getElementById('hide-mastered').checked = false;
                   isFilteredMode = false;
                   filteredIndices = vocabData.map((_, index) => index);
                }
            } else {
                // All words
                filteredIndices = vocabData.map((_, index) => index);
            }
            
            // Shuffle logic could be added here for SRS, but simple cycle for now
            if (currentIndex >= filteredIndices.length) currentIndex = 0;
        }

        function getCurrentWordData() {
            if (filteredIndices.length === 0) return null;
            const realIndex = filteredIndices[currentIndex];
            return vocabData[realIndex];
        }

        function getLevel(id) {
            return learnedMap[id] || 0;
        }

        function renderCard() {
            const card = document.getElementById('flashcard');
            const data = getCurrentWordData();
            
            // Reset flip state
            card.classList.remove('flipped');

            if (!data) {
                document.getElementById('card-word').textContent = "완료!";
                document.getElementById('card-word-back').textContent = "End";
                return;
            }

            const level = getLevel(data.id);

            // Visualizing Levels (Dots)
            const indicator = document.getElementById('level-indicator-front');
            indicator.innerHTML = '';
            // 3 dots total
            for(let i=0; i<3; i++) {
                const dot = document.createElement('div');
                dot.className = `step-dot ${i < level ? getColorForLevel(level) : ''}`;
                indicator.appendChild(dot);
            }

            // Border Color based on level
            const frontFace = document.getElementById('card-front-border');
            frontFace.style.borderColor = getBorderColor(level);

            // Front
            document.getElementById('card-word').textContent = data.word;
            
            // Back
            document.getElementById('card-word-back').textContent = data.word;
            document.getElementById('card-phonetic').textContent = data.phonetic || "";
            
            const meaningsContainer = document.getElementById('meanings-container');
            meaningsContainer.innerHTML = '';

            data.meanings.forEach(m => {
                const row = document.createElement('div');
                row.className = "flex gap-3 border-b border-gray-100 pb-2 last:border-0";
                
                const posBadge = document.createElement('span');
                posBadge.className = `px-2 py-1 rounded text-xs font-bold h-fit whitespace-nowrap ${getPosColor(m.pos)}`;
                posBadge.textContent = getPosKorean(m.pos);
                
                const defText = document.createElement('p');
                defText.className = "text-gray-700 text-sm leading-relaxed";
                defText.textContent = m.k;

                row.appendChild(posBadge);
                row.appendChild(defText);
                meaningsContainer.appendChild(row);
            });

            // Update Counter
            document.getElementById('counter-text').textContent = `${currentIndex + 1} / ${filteredIndices.length}`;
        }

        function getColorForLevel(level) {
            if (level === 1) return 'bg-yellow-400';
            if (level === 2) return 'bg-blue-400';
            if (level === 3) return 'bg-green-500';
            return 'bg-gray-200';
        }

        function getBorderColor(level) {
            if (level === 1) return '#FBBF24'; // Yellow
            if (level === 2) return '#60A5FA'; // Blue
            if (level === 3) return '#34D399'; // Green
            return '#E5E7EB'; // Gray
        }

        // --- Helpers ---
        function getPosColor(pos) {
            switch(pos) {
                case 'n': return 'bg-blue-100 text-blue-700';
                case 'v': return 'bg-red-100 text-red-700';
                case 'adj': return 'bg-yellow-100 text-yellow-700';
                case 'adv': return 'bg-purple-100 text-purple-700';
                default: return 'bg-gray-200 text-gray-700';
            }
        }

        function getPosKorean(pos) {
            // Simplified mapping
            const map = {
                'n': '명사', 'v': '동사', 'adj': '형용사', 'adv': '부사',
                'num': '수사', 'prep': '전치사', 'int': '감탄사', 'pron': '대명사',
                'det': '한정사', 'conj': '접속사'
            };
            return map[pos] || pos;
        }

        // --- Interactions ---

        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
        }

        function updateProficiency(change) {
            const data = getCurrentWordData();
            if (!data) return;

            let currentLevel = learnedMap[data.id] || 0;
            
            // Logic:
            // Change +1 -> Level Up (Max 3)
            // Change -1 -> Level Down (Min 0)
            
            let newLevel = currentLevel + change;
            if (newLevel < 0) newLevel = 0;
            if (newLevel > 3) newLevel = 3;

            learnedMap[data.id] = newLevel;
            localStorage.setItem('b1_vocab_levels', JSON.stringify(learnedMap)); // B1 Storage

            updateProgress();
            renderList(); // Update list indicators

            // Slight delay to show result then move
            if (isFilteredMode && newLevel === 3) {
                 setTimeout(() => {
                    updateFilteredIndices();
                    renderCard();
                 }, 300);
            } else {
                nextCard();
            }
        }

        function nextCard() {
            if (filteredIndices.length === 0) return;
            currentIndex = (currentIndex + 1) % filteredIndices.length;
            renderCard();
        }

        function prevCard() {
            if (filteredIndices.length === 0) return;
            currentIndex = (currentIndex - 1 + filteredIndices.length) % filteredIndices.length;
            renderCard();
        }

        function toggleFilter() {
            isFilteredMode = document.getElementById('hide-mastered').checked;
            currentIndex = 0;
            updateFilteredIndices();
            renderCard();
        }

        function playAudio() {
            const data = getCurrentWordData();
            if (!data) return;
            const utterance = new SpeechSynthesisUtterance(data.word);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        function updateProgress() {
            if (vocabData.length === 0) return;
            
            // Count Mastered (Level 3)
            const masteredCount = Object.values(learnedMap).filter(l => l === 3).length;
            const percentage = Math.round((masteredCount / vocabData.length) * 100);
            document.getElementById('progress-text').textContent = `${percentage}%`;
        }

        // --- List View Logic ---
        
        function switchTab(tab) {
            const btnStudy = document.getElementById('tab-study');
            const btnList = document.getElementById('tab-list');
            const viewStudy = document.getElementById('view-study');
            const viewList = document.getElementById('view-list');

            if (tab === 'study') {
                btnStudy.className = "flex-1 py-2 text-sm font-medium rounded-md bg-white shadow text-indigo-600 transition-all";
                btnList.className = "flex-1 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all";
                viewStudy.classList.remove('hidden');
                viewStudy.classList.add('flex');
                
                viewList.classList.add('hidden');
                viewList.classList.remove('flex');
                renderCard(); 
            } else {
                btnList.className = "flex-1 py-2 text-sm font-medium rounded-md bg-white shadow text-indigo-600 transition-all";
                btnStudy.className = "flex-1 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all";
                viewList.classList.remove('hidden');
                viewList.classList.add('flex');
                
                viewStudy.classList.add('hidden');
                viewStudy.classList.remove('flex');
                renderList();
            }
        }

        function filterList() {
            searchTerm = document.getElementById('search-input').value.toLowerCase();
            renderList();
        }

        function renderList() {
            const container = document.getElementById('word-list-container');
            container.innerHTML = '';

            const filteredList = vocabData.filter(item => item.word.toLowerCase().includes(searchTerm));

            if (filteredList.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-10">검색 결과가 없습니다.</div>';
                return;
            }

            // Limit for performance
            const displayList = filteredList.slice(0, 100); 

            displayList.forEach(item => {
                const level = getLevel(item.id);
                
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-lg shadow-sm border border-gray-100 hover:border-indigo-300 transition-all cursor-pointer flex justify-between items-center group";
                div.onclick = () => {
                   isFilteredMode = false;
                   document.getElementById('hide-mastered').checked = false;
                   updateFilteredIndices();
                   currentIndex = filteredIndices.indexOf(vocabData.indexOf(item));
                   switchTab('study');
                };

                // Level Badge
                let levelBadge = '';
                if (level === 0) levelBadge = '<span class="text-[10px] text-gray-400 border border-gray-200 px-2 py-0.5 rounded">시작 전</span>';
                else if (level === 1) levelBadge = '<span class="text-[10px] text-yellow-600 bg-yellow-100 px-2 py-0.5 rounded font-bold">학습 중</span>';
                else if (level === 2) levelBadge = '<span class="text-[10px] text-blue-600 bg-blue-100 px-2 py-0.5 rounded font-bold">복습 필요</span>';
                else if (level === 3) levelBadge = '<span class="text-[10px] text-green-600 bg-green-100 px-2 py-0.5 rounded font-bold">마스터</span>';

                const content = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-lg eng-font text-gray-800">${item.word}</span>
                            <span class="text-xs text-gray-400 font-mono">${item.phonetic || ''}</span>
                            <span class="ml-auto">${levelBadge}</span>
                        </div>
                        <div class="text-xs text-gray-500 flex flex-wrap gap-y-1">
                            ${item.meanings.map(m => `<span class="mr-3 flex items-center"><span class="w-1.5 h-1.5 rounded-full bg-gray-300 mr-1.5"></span><span class="font-bold text-gray-400 mr-1">${m.pos}.</span> ${m.k}</span>`).join('')}
                        </div>
                    </div>
                `;
                div.innerHTML = content;
                container.appendChild(div);
            });
            
            if (filteredList.length > 100) {
                const moreDiv = document.createElement('div');
                moreDiv.className = "text-center text-xs text-gray-400 py-2";
                moreDiv.textContent = `...외 ${filteredList.length - 100}개 결과`;
                container.appendChild(moreDiv);
            }
        }

        function resetAllData() {
            if(confirm('모든 B1 학습 기록을 초기화 하시겠습니까?\n(주의: 모든 진행 상황이 삭제됩니다)')) {
                // 1. 데이터 초기화 (B1)
                learnedMap = {};
                localStorage.removeItem('b1_vocab_levels');
                
                // 2. 검색 및 필터 상태 초기화
                searchTerm = "";
                document.getElementById('search-input').value = "";
                
                isFilteredMode = true;
                document.getElementById('hide-mastered').checked = true;
                
                currentIndex = 0;

                // 3. 화면 갱신
                updateProgress();
                updateFilteredIndices();
                renderCard();
                renderList();
                
                alert("초기화되었습니다.");
            }
        }
    </script>
</body>
</html>
