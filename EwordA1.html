<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 기초 영단어 마스터 (완전판)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
        }
        .eng-font {
            font-family: 'Poppins', sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            position: relative;
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #ffffff;
            overflow-y: auto;
            justify-content: flex-start;
            padding-top: 2rem;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 shadow-md z-10 shrink-0">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <span id="header-title">A1 영단어장</span>
            </h1>
            <div class="text-xs font-medium bg-indigo-700 px-3 py-1 rounded-full">
                학습률: <span id="progress-text">0%</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-4 w-full max-w-md mx-auto relative overflow-hidden">
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="absolute inset-0 bg-gray-100 z-50 flex flex-col items-center justify-center">
            <div class="loader mb-4"></div>
            <p class="text-gray-600 font-medium">전체 단어 데이터 로딩 중...</p>
            <p class="text-xs text-gray-400 mt-2" id="loading-count"></p>
        </div>

        <!-- Tab Navigation -->
        <div class="flex w-full bg-gray-200 rounded-lg p-1 mb-4 shrink-0">
            <button id="tab-study" onclick="switchTab('study')" class="flex-1 py-2 text-sm font-medium rounded-md bg-white shadow text-indigo-600 transition-all">학습 모드</button>
            <button id="tab-list" onclick="switchTab('list')" class="flex-1 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all">단어 목록</button>
        </div>

        <!-- Study Mode View -->
        <div id="view-study" class="w-full flex-1 flex flex-col relative h-full min-h-0">
            
            <!-- Filter Options -->
            <div class="flex justify-between items-center mb-2 px-1 shrink-0">
                <span class="text-sm text-gray-500" id="counter-text">1 / --</span>
                <label class="flex items-center space-x-2 text-xs text-gray-600 cursor-pointer">
                    <input type="checkbox" id="hide-learned" class="form-checkbox text-indigo-600 rounded" onchange="toggleFilter()">
                    <span>미암기 단어만 보기</span>
                </label>
            </div>

            <!-- Flashcard Area -->
            <div class="card-container w-full flex-1 relative mb-4 min-h-0">
                <div class="card w-full h-full" id="flashcard" onclick="flipCard()">
                    
                    <!-- Front -->
                    <div class="card-face p-6">
                        <span class="text-sm text-gray-400 font-medium tracking-widest mb-2 uppercase">Tap to reveal</span>
                        <h2 id="card-word" class="text-5xl font-bold text-gray-800 eng-font mb-4 text-center">Loading</h2>
                        <button onclick="event.stopPropagation(); playAudio()" class="mt-4 p-3 bg-gray-100 rounded-full hover:bg-gray-200 text-indigo-600 transition-colors" title="발음 듣기">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>
                        </button>
                        <div id="status-badge" class="mt-8 px-3 py-1 rounded text-xs font-bold hidden">

                        </div>
                    </div>

                    <!-- Back -->
                    <div class="card-face card-back no-scrollbar p-6">
                        <div class="w-full flex justify-between items-start mb-4 border-b pb-2">
                            <div>
                                <h3 id="card-word-back" class="text-3xl font-bold text-indigo-600 eng-font">Loading</h3>
                                <p id="card-phonetic" class="text-gray-400 text-sm font-mono mt-1">/---/</p>
                            </div>
                            <button onclick="event.stopPropagation(); playAudio()" class="text-gray-400 hover:text-indigo-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                                </svg>
                            </button>
                        </div>
                        
                        <div id="meanings-container" class="w-full space-y-4 text-left">
                            <!-- Meanings will be injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-between items-center gap-4 shrink-0">
                <button onclick="prevCard()" class="p-3 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:scale-95 transition-transform text-gray-600">

                    </svg>

            </div>
            <div id="word-list-container" class="flex-1 overflow-y-auto p-3 space-y-3">
                <!-- Word list items injected here -->
            </div>
        </div>

    </main>

        // --- State Management ---
        let vocabData = [];
        let currentIndex = 0;
        let learnedWords = [];
        let filteredIndices = [];
        let isFilteredMode = false;
        let searchTerm = "";

        // --- Initialization ---
        window.onload = function() {
            // Parse compact data into object structure
            parseVocabData();
            
            // Load state
            learnedWords = JSON.parse(localStorage.getItem('a1_vocab_learned')) || [];
            
            // Initial Render
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('header-title').textContent = `A1 영단어장 (${vocabData.length})`;
                document.getElementById('counter-text').textContent = `1 / ${vocabData.length}`;
                updateFilteredIndices();
                renderCard();
                updateProgress();
                renderList();
            }, 800);
        };

        // --- Core Functions ---

        function parseVocabData() {
            vocabData = rawVocabData.map((item, index) => {
                const meanings = item.slice(2).map(m => {
                    const splitIndex = m.indexOf(':');
                    const pos = m.substring(0, splitIndex);
                    const k = m.substring(splitIndex + 1);
                    return { pos, k };
                });
                return {
                    id: index + 1,
                    word: item[0],
                    phonetic: item[1],
                    meanings: meanings
                };
            });
            document.getElementById('loading-count').textContent = `${vocabData.length}개 단어 준비 완료`;
        }
        
        function updateFilteredIndices() {
            if (isFilteredMode) {
                // Filter only unlearned words
                filteredIndices = vocabData
                    .map((_, index) => index)
                    .filter(index => !learnedWords.includes(vocabData[index].id));
                
                if (filteredIndices.length === 0 && vocabData.length > 0) {
                   if(learnedWords.length === vocabData.length) {
                       alert("축하합니다! 모든 단어를 암기하셨습니다. 전체 보기 모드로 전환합니다.");
                       document.getElementById('hide-learned').checked = false;
                       isFilteredMode = false;
                       filteredIndices = vocabData.map((_, index) => index);
                   }
                }
            } else {
                // All words
                filteredIndices = vocabData.map((_, index) => index);
            }
            
            // Reset index if out of bounds
            if (currentIndex >= filteredIndices.length) currentIndex = 0;
        }

        function getCurrentWordData() {
            if (filteredIndices.length === 0) return null;
            const realIndex = filteredIndices[currentIndex];
            return vocabData[realIndex];
        }

        function renderCard() {
            const card = document.getElementById('flashcard');
            const data = getCurrentWordData();
            
            // Reset flip state
            card.classList.remove('flipped');

            if (!data) {
                // Empty State
                document.getElementById('card-word').textContent = "완료!";
                document.getElementById('card-word-back').textContent = "End";
                return;
            }

            // Front
            document.getElementById('card-word').textContent = data.word;
            
            // Status Badge on Front
            const statusBadge = document.getElementById('status-badge');
            if (learnedWords.includes(data.id)) {
                statusBadge.classList.remove('hidden');
                statusBadge.classList.add('bg-green-100', 'text-green-700');
                statusBadge.textContent = "암기 완료";
            } else {
                statusBadge.classList.add('hidden');
                statusBadge.classList.remove('bg-green-100', 'text-green-700');
            }

            // Back
            document.getElementById('card-word-back').textContent = data.word;
            document.getElementById('card-phonetic').textContent = data.phonetic || "";
            
            const meaningsContainer = document.getElementById('meanings-container');
            meaningsContainer.innerHTML = '';

            data.meanings.forEach(m => {
                const row = document.createElement('div');
                row.className = "flex gap-3 border-b border-gray-100 pb-2 last:border-0";
                
                const posBadge = document.createElement('span');
                posBadge.className = `px-2 py-1 rounded text-xs font-bold h-fit whitespace-nowrap ${getPosColor(m.pos)}`;
                posBadge.textContent = getPosKorean(m.pos);
                
                const defText = document.createElement('p');
                defText.className = "text-gray-700 text-sm leading-relaxed";
                defText.textContent = m.k;

                row.appendChild(posBadge);
                row.appendChild(defText);
                meaningsContainer.appendChild(row);
            });

            // Update Counter
            document.getElementById('counter-text').textContent = `${currentIndex + 1} / ${filteredIndices.length}`;

            // Update Button State
            updateButtonState(data.id);
        }

        function updateButtonState(id) {
            const btn = document.getElementById('btn-mark-learned');
            const isLearned = learnedWords.includes(id);

            if (isLearned) {
                btn.className = "flex-1 py-3 bg-green-50 border border-green-200 text-green-600 rounded-lg shadow-sm font-bold hover:bg-green-100 active:scale-95 transition-all flex justify-center items-center gap-2";
                btn.querySelector('span').textContent = "암기 취소";
                btn.querySelector('path').setAttribute('d', "M6 18L18 6M6 6l12 12");
            } else {
                btn.className = "flex-1 py-3 bg-white border border-indigo-200 text-indigo-600 rounded-lg shadow-sm font-bold hover:bg-indigo-50 active:scale-95 transition-all flex justify-center items-center gap-2";
                btn.querySelector('span').textContent = "암기 완료로 표시";
                btn.querySelector('path').setAttribute('d', "M5 13l4 4L19 7");
            }
        }

        // --- Helpers ---

        function getPosColor(pos) {
            switch(pos) {
                case 'n': return 'bg-blue-100 text-blue-700';
                case 'v': return 'bg-red-100 text-red-700';
                case 'adj': return 'bg-yellow-100 text-yellow-700';
                case 'adv': return 'bg-purple-100 text-purple-700';
                default: return 'bg-gray-200 text-gray-700';
            }
        }

        function getPosKorean(pos) {
            switch(pos) {
                case 'n': return '명사';
                case 'v': return '동사';
                case 'adj': return '형용사';
                case 'adv': return '부사';
                case 'num': return '수사';
                case 'prep': return '전치사';
                case 'int': return '감탄사';
                case 'pron': return '대명사';
                case 'det': return '한정사';
                case 'conj': return '접속사';
                default: return pos;
            }
        }

        // --- Interactions ---

        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
        }

        function nextCard() {
            if (filteredIndices.length === 0) return;
            currentIndex = (currentIndex + 1) % filteredIndices.length;
            renderCard();
        }

        function prevCard() {
            if (filteredIndices.length === 0) return;
            currentIndex = (currentIndex - 1 + filteredIndices.length) % filteredIndices.length;
            renderCard();
        }

        function toggleLearned() {
            const data = getCurrentWordData();
            if (!data) return;

            const id = data.id;
            const index = learnedWords.indexOf(id);

            if (index === -1) {
                learnedWords.push(id);
            } else {
                learnedWords.splice(index, 1);
            }

            localStorage.setItem('a1_vocab_learned', JSON.stringify(learnedWords));
            
            updateButtonState(id);
            updateProgress();
            
            if (isFilteredMode) {
                 setTimeout(() => {
                     updateFilteredIndices();
                     renderCard();
                 }, 500);
            } else {
                renderCard(); 
            }
            renderList(); // Update list view too
        }

        function toggleFilter() {
            isFilteredMode = document.getElementById('hide-learned').checked;
            currentIndex = 0;
            updateFilteredIndices();
            renderCard();
        }

        function playAudio() {
            const data = getCurrentWordData();
            if (!data) return;
            
            const utterance = new SpeechSynthesisUtterance(data.word);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        function updateProgress() {
            if (vocabData.length === 0) return;
            const percentage = Math.round((learnedWords.length / vocabData.length) * 100);
            document.getElementById('progress-text').textContent = `${percentage}%`;
        }

        // --- List View Logic ---
        
        function switchTab(tab) {
            const btnStudy = document.getElementById('tab-study');
            const btnList = document.getElementById('tab-list');
            const viewStudy = document.getElementById('view-study');
            const viewList = document.getElementById('view-list');

            if (tab === 'study') {
                btnStudy.className = "flex-1 py-2 text-sm font-medium rounded-md bg-white shadow text-indigo-600 transition-all";
                btnList.className = "flex-1 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all";
                viewStudy.classList.remove('hidden');
                viewStudy.classList.add('flex');
                
                viewList.classList.add('hidden');
                viewList.classList.remove('flex');
                renderCard(); 
            } else {
                btnList.className = "flex-1 py-2 text-sm font-medium rounded-md bg-white shadow text-indigo-600 transition-all";
                btnStudy.className = "flex-1 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all";
                viewList.classList.remove('hidden');
                viewList.classList.add('flex');
                
                viewStudy.classList.add('hidden');
                viewStudy.classList.remove('flex');
                renderList();
            }
        }

        function filterList() {
            searchTerm = document.getElementById('search-input').value.toLowerCase();
            renderList();
        }

        function renderList() {
            const container = document.getElementById('word-list-container');
            container.innerHTML = '';

            const filteredList = vocabData.filter(item => item.word.toLowerCase().includes(searchTerm));

            if (filteredList.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-10">검색 결과가 없습니다.</div>';
                return;
            }

            // Virtual scrolling optimization for list view (render limit to 100 for perf in big lists)
            const displayList = filteredList.slice(0, 100); 

            displayList.forEach(item => {
                const isLearned = learnedWords.includes(item.id);
                
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-lg shadow-sm border border-gray-100 hover:border-indigo-300 transition-all cursor-pointer flex justify-between items-center group";
                div.onclick = () => {
                   // Go to study mode for this word
                   isFilteredMode = false;
                   document.getElementById('hide-learned').checked = false;
                   updateFilteredIndices();
                   currentIndex = filteredIndices.indexOf(vocabData.indexOf(item));
                   switchTab('study');
                };

                const content = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-lg eng-font text-gray-800">${item.word}</span>
                            <span class="text-xs text-gray-400 font-mono">${item.phonetic || ''}</span>
                            ${isLearned ? '<span class="ml-auto text-[10px] text-green-600 font-bold bg-green-100 px-2 py-0.5 rounded-full">완료</span>' : ''}
                        </div>
                        <div class="text-xs text-gray-500 flex flex-wrap gap-y-1">
                            ${item.meanings.map(m => `<span class="mr-3 flex items-center"><span class="w-1.5 h-1.5 rounded-full bg-gray-300 mr-1.5"></span><span class="font-bold text-gray-400 mr-1">${m.pos}.</span> ${m.k}</span>`).join('')}
                        </div>
                    </div>
                    <div class="text-gray-300 group-hover:text-indigo-500 pl-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                `;
                div.innerHTML = content;
                container.appendChild(div);
            });
            
            if (filteredList.length > 100) {
                const moreDiv = document.createElement('div');
                moreDiv.className = "text-center text-xs text-gray-400 py-2";
                moreDiv.textContent = `...외 ${filteredList.length - 100}개 결과 (검색하여 확인하세요)`;
                container.appendChild(moreDiv);
            }
        }

        function resetAllData() {
            if(confirm('모든 학습 기록을 초기화 하시겠습니까?')) {
                learnedWords = [];
                localStorage.removeItem('a1_vocab_learned');
                updateProgress();
                renderList();
                updateFilteredIndices();
                renderCard();
            }
        }

    </script>
